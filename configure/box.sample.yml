########################################################################################################################
#
# Configure the vagrant box to your needs.
#
########################################################################################################################

BOX_BASE: "ubuntu/bionic64"
BOX_NAME: "vbox-dev"
BOX_VERSION: "20190726.0.0"
BOX_IP: "10.0.0.42"
BOX_CPU: 2
BOX_MEMORY: 4096
HOST_SRC_FOLDER: "./src"
OPEN_BROWSER: true

########################################################################################################################
#
# Provisioning scripts that are run to install and configure software in the box.
#
########################################################################################################################
provision:
  - php: true
    nginx: true
    apache: false
    nvm: false
    mysql: true
    docker: false
    welcome: true
    frameworks: true

########################################################################################################################
#
# Config variables for Mysql.
# We strongly recommend to use different credentials in your test and prod environments.
#
# The migration file is only used, if it exists.
# If the file exists, it is copied to /tmp/mysql/migration.sql in the vagrant box and imported by the mysql.sh
# provisioning script.
#
########################################################################################################################
mysql:
  MYSQL_DATABASE: mydb
  MYSQL_ROOT_PASSWORD: root!
  MYSQL_USER_NAME: app
  MYSQL_USER_PASSWORD: app!
  MYSQL_MIGRATION_FILE: path/to/migration.sql

########################################################################################################################
#
# Here you can define variables that can be passed to templates e.g. to individually create config files for
# webservers.
#
########################################################################################################################
templates:
  WEB_ROOT: /var/www/html
